{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News â€“ Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 4rem; background-color: #f8f9fa; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">News</a>
  </div>
</nav>
<div class="container mt-5">
    <h1 class="mb-4">Latest Articles</h1>
    <ul class="list-group">
    {% for article in articles %}
        <li class="list-group-item">
            <a href="{{ article.slug }}/" class="fw-bold">{{ article.title }}</a>
            <br><small class="text-muted">{{ article.pub_date|date:"M d, Y" }}</small>
        </li>
    {% empty %}
        <li class="list-group-item">No articles yet.</li>
    {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
